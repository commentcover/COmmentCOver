<!DOCTYPE html>
<html>
  <head>
    <style>
      li{color:red !important;}
      #idsel{color:blue;}
      .classsel{color:green;}
    </style>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classsel" style="color:powderblue">css</li>
      <li>javascript</li>
    </ul>
    파일을 수정하면 어케되는지 확인
    <ol>
      <h3>순서</h3>
      <li>!important keyword 이용하면 다 이김</li>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
    </ol>
  </body>
</html>
